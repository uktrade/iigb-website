<div class="modal fade" id="languageSelectorXs" tabindex="-1" role="dialog">

        <div class="modal-content">
            <div class="modal-body">
                <p></p>
                <span class="glyphicon glyphicon-remove dit-close-icon" data-dismiss="modal"></span>
                {% include "partials/selector-xs.html" %}
            </div>
        </div>
    </div>
</div>
